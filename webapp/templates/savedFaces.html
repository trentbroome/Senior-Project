  <a class="navbar-brand" href="#">Pi Security System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('home') }}">Home<span class="sr-only">(current)</span></a>
      </li>

        <a class="nav-link" href="{{ url_for('addDeleteFaces') }}">Add/Delete Faces Faces</a>

    <div class="container" style="margin-top:50px">
<div class="container mt-1" id="reception_section">
            <div class="row mt-3">
                <div class="col-12 col-md-6 text-center">
                    <div class="h5">
                        Saved Faces
                    </div>
                    <div class="text-muted small mb-3">
                    </div>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Face ID</th>
                            <th>Name</th>
                            <th>Relation</th>
                            <th>Link</th>
                        </tr>
                        </thead>
                        <tbody>
                          </tr>
                              {% for Face in Faces %}
                              <tr>
                              <td>{{ Face.id}}</td>
                              <td name = "name">{{ Face.name }}</td>
                              <td>{{ Face.userType }}</td>
                              <td> <a href="{{ url_for('downloadLog', mid=Face.name)}}" 
                              onclick="return confirm('Do you want to permanently Download User {{ Face.name }}?');" title="Download user">
                              <i class="material-icons" style="font-size:16px">Download</i></a>  </td> 
                              </tr>
                              {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Sign in</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div action = "/data" method = "POST" class="modal-body">
      <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	</div>
        </div>
        <div class="modal-footer">
  
        </div>
      </div> 
    </div>
  </div>  
</div>
</div>
