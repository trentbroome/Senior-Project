<div class="container mt-1" id="logs">
            <div class="row mt-3">
                <div class="col-12 col-md-6 text-center">
                    <div class="h5">
                        Raspi lock logs
                    </div>
                    <div class="text-muted small mb-3">
                    </div>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Time</th>
                            <th>Status(Pass or fail)</th>
                            <th>Picture Link</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="appointment : ${todays_appointments_list}" th:attr="data-id=${appointment.getAppointmentId()}">
                              <td th:text = "${appointment.getOrderId}"></td>
                              <td th:text = "${appointment.getChecked_in}"></td>
                              <td> <p class="btn-link" onclick="window.location='/downloadFile/' + $(this).data('id');"></p></td>
